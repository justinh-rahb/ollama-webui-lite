name: Build site and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite.js
        run: npm run build

      - name: Prepare build directory
        run: mv build ollama-webui-lite

      - name: Zip build artifacts
        run: zip -r ollama-webui-lite.zip ./ollama-webui-lite

      - name: Tar and Gzip build artifacts
        run: tar -czvf ollama-webui-lite.tar.gz ./ollama-webui-lite
        # Creates a .tar.gz file of the build directory

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          body: "## Release ${{ github.ref_name }}\n\nDownload the Ollama WebUI Lite build to manually deploy to your webserver."
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

      - name: Upload Build ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ollama-webui-lite.zip
          asset_name: ollama-webui-lite.zip
          asset_content_type: application/zip

      - name: Upload Build TAR.GZ to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ollama-webui-lite.tar.gz
          asset_name: ollama-webui-lite.tar.gz
          asset_content_type: application/gzip
