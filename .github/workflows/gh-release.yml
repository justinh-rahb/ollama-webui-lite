name: Build site and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite.js
        run: npm run build

      - name: Zip build artifacts
        run: mv build ${{ github.repository }} && zip -r ${{ github.repository }}.zip ./${{ github.repository }}

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          body: "## Release ${{ github.ref_name }}\n\nDownload the Ollama WebUI Lite build to manually deploy to your webserver."
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

      - name: Upload Build ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.repository }}-${{ github.ref_name }}.zip
          asset_name: ${{ github.repository }}-${{ github.ref_name }}.zip
          asset_content_type: application/zip
